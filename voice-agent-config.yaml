# voice-agent-config.yaml

# Keywords for Whisper recognition - improves accuracy for these words
keywords:
  - agent
  - diet
  - budget
  - bonanza
  - career
  - daily
  - video games
  - learning
  - medium
  - podcast
  - project tracker
  - task
  - youtube
  - log
  - listen
  - undo
  - repeat

# Commands with agent allowlists (empty = universal)
commands:
  log:
    agents: [diet]
    silent: true
    aliases: [add, record]
  listen:
    agents: []
    silent: true
    aliases: [note]
  undo:
    agents: []
    silent: true
    aliases: [cancel, nevermind]
  repeat:
    agents: []
    silent: false
    aliases: [again, replay]

# Agent definitions - triggers auto-generated as "{name} agent"
agents:
  career:
    path: "~/journal/agents/career"

  budget:
    path: "~/journal/agents/budget"

  diet:
    path: "~/journal/agents/diet"

  daily:
    path: "~/journal/agents/daily"

  bonanza:
    path: "~/journal/agents/bonanza"

  video-games:
    path: "~/journal/agents/video-games"

  learning:
    path: "~/journal/agents/learning"

  medium:
    path: "~/journal/agents/medium"

  podcast:
    path: "~/journal/agents/podcast"

  project-tracker:
    path: "~/journal/agents/project-tracker"

  task:
    path: "~/journal/agents/task"

  youtube:
    path: "~/journal/agents/youtube"
